version: '3.8'

services:
  web:
    container_name: web
    user: ${MY_UID}:${MY_GID}
    build:
      context: ./build
      dockerfile: Dockerfile.php
      args:
        UID: ${MY_UID}
        GID: ${MY_GID}
    ports:
      - 8080:80
    volumes:
      - "./php:/var/www/html"

  mariadb:
    container_name: mariadb
    user: ${MY_UID}:${MY_GID}
    build:
      context: ./build
      dockerfile: Dockerfile.mariadb
      args:
        UID: ${MY_UID}
        GID: ${MY_GID}
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=init
    ports:
      - 3306:3306
    volumes:
      - "./mysql:/var/lib/mysql"
      - "./build/init.sql:/docker-entrypoint-initdb.d/init.sql"

  node:
    container_name: node
    user: ${MY_UID}:${MY_GID}
    build:
      context: ./build
      dockerfile: Dockerfile.node
      args:
        UID: ${MY_UID}
        GID: ${MY_GID}
    ports:
      - 3000:3000
    volumes:
      - "./app:/app"
